<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WebChat - Loading</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
        }
        
        /* Animated Background with faster animation */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }
        
        .gradient-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(34, 197, 94, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(59, 130, 246, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 40% 80%, rgba(168, 85, 247, 0.06) 0%, transparent 40%);
            animation: gradientShift 5s ease-in-out infinite alternate;
        }
        
        @keyframes gradientShift {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
        
        /* Fast Floating Particles */
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: rgba(34, 197, 94, 0.12);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        .particle:nth-child(2n) {
            background: rgba(59, 130, 246, 0.08);
            animation-duration: 18s;
        }
        
        .particle:nth-child(3n) {
            background: rgba(168, 85, 247, 0.06);
            animation-duration: 12s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Small background animation (orbital dots) */
        .orbital-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .orbital-dot {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.03);
            box-shadow: 0 0 8px rgba(34, 197, 94, 0.1);
        }
        
        .orbital-dot:nth-child(1) {
            width: 12px;
            height: 12px;
            top: 15%;
            left: 10%;
            animation: orbitalMove1 8s linear infinite;
        }
        
        .orbital-dot:nth-child(2) {
            width: 8px;
            height: 8px;
            top: 80%;
            left: 85%;
            animation: orbitalMove2 6s linear infinite;
        }
        
        .orbital-dot:nth-child(3) {
            width: 6px;
            height: 6px;
            top: 20%;
            left: 90%;
            animation: orbitalMove3 10s linear infinite;
        }
        
        .orbital-dot:nth-child(4) {
            width: 10px;
            height: 10px;
            top: 85%;
            left: 15%;
            animation: orbitalMove4 7s linear infinite;
        }
        
        @keyframes orbitalMove1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(20px, -15px); }
            50% { transform: translate(10px, 20px); }
            75% { transform: translate(-15px, 10px); }
        }
        
        @keyframes orbitalMove2 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(-25px, 10px); }
            66% { transform: translate(15px, -20px); }
        }
        
        @keyframes orbitalMove3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(15px, 20px); }
            50% { transform: translate(-20px, 10px); }
            75% { transform: translate(10px, -15px); }
        }
        
        @keyframes orbitalMove4 {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(20px, -10px); }
            66% { transform: translate(-15px, 25px); }
        }
        
        /* Main Container */
        .loader-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        /* App Icon - Increased Size */
        .app-icon {
            width: 130px;
            height: 130px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.2),
                0 0 40px rgba(34, 197, 94, 0.2);
            animation: iconPulse 2s ease-in-out infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { 
                transform: scale(1); 
                box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2), 0 0 40px rgba(34, 197, 94, 0.2); 
            }
            50% { 
                transform: scale(1.03); 
                box-shadow: 0 20px 35px rgba(0, 0, 0, 0.25), 0 0 50px rgba(34, 197, 94, 0.25); 
            }
        }
        
        .app-icon i {
            font-size: 62px;
            color: #22c55e;
            filter: drop-shadow(0 0 15px rgba(34, 197, 94, 0.4));
        }
        
        /* App Name */
        .app-name {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #22c55e, #4ade80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Fast Modern Rectangle Loader */
        .loader-wrapper {
            width: 280px;
            height: 12px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .loader-bg {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 6px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .loader-progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, 
                #22c55e, 
                #4ade80);
            border-radius: 6px;
            animation: progressFill 2s ease-out forwards;
        }
        
        /* Percentage Display */
        .percentage-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 25px;
            height: 40px;
        }
        
        .percentage {
            font-size: 1.8rem;
            font-weight: 700;
            color: #22c55e;
            text-shadow: 0 0 15px rgba(34, 197, 94, 0.3);
            min-width: 80px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        /* Loading Status Text */
        .loading-status {
            margin-top: 30px;
            text-align: center;
            min-height: 40px;
        }
        
        .status-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            letter-spacing: 0.5px;
            line-height: 1.5;
            animation: statusFade 1.5s ease-in-out infinite;
        }
        
        /* Small Connecting Text */
        .connecting-text {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.3px;
        }
        
        /* Animations */
        @keyframes progressFill {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
        
        /* Status Text Animation */
        @keyframes statusFade {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }
        
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .loader-container {
                padding: 20px;
                transform: scale(0.9);
            }
            
            .app-icon {
                width: 110px;
                height: 110px;
                margin-bottom: 25px;
            }
            
            .app-icon i {
                font-size: 54px;
            }
            
            .app-name {
                font-size: 1.8rem;
                margin-bottom: 35px;
            }
            
            .loader-wrapper {
                width: 250px;
                height: 10px;
                margin-bottom: 18px;
            }
            
            .percentage {
                font-size: 1.6rem;
            }
            
            .status-text {
                font-size: 0.85rem;
            }
        }
        
        @media (max-width: 480px) {
            .loader-container {
                transform: scale(0.85);
                padding: 15px;
            }
            
            .app-icon {
                width: 100px;
                height: 100px;
                border-radius: 22px;
            }
            
            .app-icon i {
                font-size: 48px;
            }
            
            .app-name {
                font-size: 1.6rem;
                margin-bottom: 30px;
            }
            
            .loader-wrapper {
                width: 220px;
                height: 9px;
                margin-bottom: 15px;
            }
            
            .percentage {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="gradient-bg"></div>
    </div>
    
    <!-- Small Background Animation (Orbital Dots) -->
    <div class="orbital-dots">
        <div class="orbital-dot"></div>
        <div class="orbital-dot"></div>
        <div class="orbital-dot"></div>
        <div class="orbital-dot"></div>
    </div>
    
    <!-- Floating Particles -->
    <div class="floating-particles" id="floatingParticles"></div>
    
    <!-- Main Content -->
    <div class="loader-container">
        <!-- App Icon -->
        <div class="app-icon">
            <i class="fas fa-comment-dots"></i>
        </div>
        
        <!-- App Name -->
        <div class="app-name">WebChat</div>
        
        <!-- Modern Rectangle Loader -->
        <div class="loader-wrapper">
            <div class="loader-bg">
                <div class="loader-progress"></div>
            </div>
        </div>
        
        <!-- Percentage Display -->
        <div class="percentage-container">
            <div class="percentage" id="percentageDisplay">0%</div>
        </div>
        
        <!-- Loading Status Text -->
        <div class="loading-status">
            <div class="status-text" id="statusText">Initializing WebChat...</div>
        </div>
        
        <!-- Small Connecting Text -->
        <div class="connecting-text">
         loading in progress...
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const container = document.getElementById('floatingParticles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 2 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize particles
        createParticles();
        
        // Status messages for fast loading
        const statusMessages = [
            "Initializing WebChat...",
            "Loading core modules...",
            "Preparing interface...",
            "Connecting to services...",
            "Finalizing setup...",
            "Ready to launch!"
        ];
        
        // Fast loading simulation
        function fastLoadingSimulation() {
            const percentageElement = document.getElementById('percentageDisplay');
            const statusElement = document.getElementById('statusText');
            let percentage = 0;
            let statusIndex = 0;
            
            // Set initial status
            statusElement.textContent = statusMessages[statusIndex];
            
            // Fast loading interval
            const interval = setInterval(() => {
                // Update percentage rapidly
                percentage += Math.random() * 8 + 4;
                if (percentage > 100) {
                    percentage = 100;
                    clearInterval(interval);
                    
                    // Final status
                    statusElement.textContent = "Ready!";
                    percentageElement.textContent = "100%";
                    
                    // Redirect after a very short delay
                    setTimeout(() => {
                        // Redirect to webchat.html
                        window.location.href = "webchat.html";
                    }, 300);
                    
                    return;
                }
                
                percentageElement.textContent = `${Math.floor(percentage)}%`;
                
                // Update status text at certain percentages
                if (percentage >= 20 && statusIndex === 0) {
                    statusIndex = 1;
                    statusElement.textContent = statusMessages[statusIndex];
                } else if (percentage >= 40 && statusIndex === 1) {
                    statusIndex = 2;
                    statusElement.textContent = statusMessages[statusIndex];
                } else if (percentage >= 60 && statusIndex === 2) {
                    statusIndex = 3;
                    statusElement.textContent = statusMessages[statusIndex];
                } else if (percentage >= 80 && statusIndex === 3) {
                    statusIndex = 4;
                    statusElement.textContent = statusMessages[statusIndex];
                } else if (percentage >= 95 && statusIndex === 4) {
                    statusIndex = 5;
                    statusElement.textContent = statusMessages[statusIndex];
                }
                
            }, 60);
        }
        
        // Start loading immediately
        setTimeout(fastLoadingSimulation, 300);
        
        // Add a visual effect when percentage changes
        const percentageElement = document.getElementById('percentageDisplay');
        let lastPercentage = 0;
        
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'characterData' || mutation.type === 'childList') {
                    const currentPercentage = parseInt(percentageElement.textContent);
                    if (currentPercentage > lastPercentage) {
                        // Add a subtle scale effect
                        percentageElement.style.transform = 'scale(1.05)';
                        setTimeout(() => {
                            percentageElement.style.transform = 'scale(1)';
                        }, 150);
                        lastPercentage = currentPercentage;
                    }
                }
            });
        });
        
        observer.observe(percentageElement, { 
            characterData: true, 
            childList: true, 
            subtree: true 
        });
        
        // Handle window resize
        window.addEventListener('resize', () => {
            const container = document.getElementById('floatingParticles');
            container.innerHTML = '';
            createParticles();
        });
        
        // If the page takes too long (shouldn't happen), redirect anyway after 4 seconds
        setTimeout(() => {
            if (window.location.href.indexOf('webchat.html') === -1) {
                window.location.href = "webchat.html";
            }
        }, 4000);
    </script>
</body>
    </html>
